<!-- Modal Dialogs -->

<!-- Print Selector -->
<div id="gtdPrintModal" class="modal fade gtd-modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Print Preferences</h4>
      </div>
      <div class="modal-body">
        <p>Select Lists to Print...</p>
        <ul class="list-group" id="gtdPrintModalTaskLists"></ul>
        <input type="checkbox" id="gtdPrintModalIncludeDone">
          Include Completed Tasks
        </input>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="gtdPrintModalOk()">Ok</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
      </div>
    </div>

  </div>
  <script type="text/javascript">
    $('#gtdPrintModal').on('show.bs.modal', gtdPrintModalShow);
    function gtdPrintModalShow() {
        taskListsSelectionList('gtdPrintModalTaskLists');
    }
    function gtdPrintModalOk() {
        var ul, idx;
        var cb = document.getElementById("gtdPrintModalIncludeDone");
        var prefs = {
            taskLists: [],
            includeCompleted: cb.checked
        };

        ul = $("#gtdPrintModalTaskLists");
        for (idx in ul.children()) {
            cb = ul.children().get(idx).firstChild;
            if (!cb)
                continue;
            console.log(cb.id);
            if (cb.checked)
                prefs.taskLists.push(taskListByID(cb.id));
        };
        
        renderTasks(prefs);
    }
  </script>
</div>

<!-- Print Selector -->
<div id="gtdTaskEditModal" class="modal fade gtd-modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="gtdEditModalTitle">Edit Task</h4>
      </div>
      <div class="modal-body form-group">
          <input type='hidden' id="gtdEditModalTaskID" value=""></input>
        <label for="gtdEditModalDate">Due Date:</label>
        <input type="date" id="gtdEditModalDate"></input>
        <p>
        <label for="gtdEditModalNotes">Notes:</label>
        <textarea class="form-control" rows="5" id="gtdEditModalNotes"></textarea>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="gtdEditModalOk()">Ok</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $('#gtdPrintModal').on('hide.bs.modal', gtdEditModalHide);
    function gtdEditModalHide() {
        /* restore it back to a clean state */
        console.log("gtdEditModalHide()");
        $("#gtdEditModalTitle").html("Edit Task");
        $("#gtdEditModalTaskID").value = "null";
        $("#gtdEditModalDate").val(null);
        $("#gtdEditModalNotes").val("");
    }
  </script>
