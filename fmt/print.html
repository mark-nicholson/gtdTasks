<!-- Modal Dialogs -->

<!-- Print Selector -->
<div id="gtdPrintModal" class="modal fade gtd-modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Print Preferences</h4>
      </div>
      <div class="modal-body">
        <p>Select Lists to Print...</p>
        <ul class="list-group" id="gtdPrintModalTaskLists"></ul>
        <input type="checkbox" id="gtdPrintModalIncludeDone">
          Include Completed Tasks
        </input>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="gtdPrintModalOk()">Ok</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
      </div>
    </div>

  </div>
  <script type="text/javascript">
    $('#gtdPrintModal').on('show.bs.modal', gtdPrintModalShow);
    function gtdPrintModalShow() {
        taskListsSelectionList('gtdPrintModalTaskLists');
    }
    function gtdPrintModalOk() {
        var ul, idx;
        var cb = document.getElementById("gtdPrintModalIncludeDone");
        var prefs = {
            taskLists: [],
            includeCompleted: cb.checked
        };

        ul = $("#gtdPrintModalTaskLists");
        for (idx in ul.children()) {
            cb = ul.children().get(idx).firstChild;
            if (!cb)
                continue;
            console.log(cb.id);
            if (cb.checked)
                prefs.taskLists.push(taskListByID(cb.id));
        };
        
        renderTasks(prefs);
    }
  </script>
